<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <section class="results">
        <h1 class="results__h1">Your Result</h1>
        <div class="circle">
          <p class="circle__result"><span class="score">76</span><br> of 100</p>
        </div>
        <h2>Great</h2>
        <p class="results__info">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="summary">
        <div class="stats">
          <h1 class="summary__h1">Summary</h1>
          <div class="summary__item summary__item--reaction">  
            <span class="left">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </span>
            <p>80 <span class="grey">/ 100</span></p>
          </div>
          <div class="summary__item summary__item--memory"> 
            <span class="left">
              <img src="./assets/images/icon-memory.svg" alt="">
              <p>Memory</p>
            </span> 
            <p>92 <span class="grey">/ 100</span></p>
          </div>
          <div class="summary__item summary__item--verbal">  
            <span class="left">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
            </span>
            <p>61 <span class="grey">/ 100</span></p>
          </div>
          <div class="summary__item summary__item--visual">  
            <span class="left">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
            </span>
            <p>72 <span class="grey">/ 100</span></p>
          </div>
        </div>
        <button>Continue</button>
      </section>
   </div>
  </main>
</body>
</html>
